upstream django {
  server unix:///opt/sandbox/uwsgi.sock;
}

server {
  listen *:80;
  server_name _;
  charset utf-8;

  client_max_body_size 75M;

  location /static {
    alias /opt/sandbox/cuckoo-modified/web/static;
  }

  location / {
    uwsgi_pass django;
    include /etc/nginx/uwsgi_params;
  }
}
